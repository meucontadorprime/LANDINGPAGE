<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Contador Prime - Transição Sem Burocracia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-gold: #C5A376;
            --brand-black: #000000;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--brand-black); color: white; }
        .gradient-gold { 
            background: linear-gradient(135deg, #C5A376 0%, #E2C499 50%, #A6855B 100%); 
        }
        .text-gold { color: #C5A376; }
        .bg-gold { background-color: #C5A376; }
        .border-gold { border-color: #C5A376; }
        .text-gradient-gold { 
            background: linear-gradient(135deg, #C5A376 0%, #E2C499 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #C5A376; border-radius: 4px; }
    </style>

</head>
